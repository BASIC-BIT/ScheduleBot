name: schedule-bot
services:
    db:
        hostname: scheduleBot-db
        image: mysql:8.0.26
        cap_add:
            - SYS_NICE
        restart: always
        environment:
            MYSQL_DATABASE: '${MYSQL_DB}'
            MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PW}'
            MYSQL_USER: '${MYSQL_USER}'
            MYSQL_PASSWORD: '${MYSQL_USER_PW}'
        ports:
            - '3306:3306'
        volumes:
            - db:/var/lib/mysql
        networks:
            - scheduleBot-network
        env_file:
            - .env
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 3
    schedulingassistant:
        depends_on:
            db:
                condition: service_healthy
        hostname: scheduleBot-service
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            ASPNETCORE_ENVIRONMENT: "Development"
        ports:
            - "5000:80"
            - "5001:443"
        networks:
            - scheduleBot-network
        env_file:
            - .env
        volumes:
            - ./:/app/data
volumes:
  db:
    driver: local
networks:
    scheduleBot-network:
        internal: false
        driver: bridge
        name: scheduleBot-network